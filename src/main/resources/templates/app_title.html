<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link th:href="@{/css/titile.css}" rel="stylesheet"/>
</head>
<body>
<div th:class="center">Skillbox word saver</div>
<img th:src="@{/images/logo.png}" th:class="center_img">
<br>
<div th:class="center">
    <form action="#" th:action="@{/addWord}" th:object="${wordRequest}" method="post">
        <div>
            <input type="text" th:field="*{word}" id="word" placeholder="enter data">
            <input type="submit" th:value="save">
        </div>
        <div th:if="${error}" th:text="${error}" class="error"/>
        <div th:if="${success}" th:text="${success}" class="success"/>
    </form>
</div>
</body>
</html>
